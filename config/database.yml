default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  username: postgres
  password: 123456
  host: localhost
  port: 5432

development:
  <<: *default
  database: rental-house-database2

  username: postgres
  password: 123456
  host: localhost
  port: 5432

test:
  <<: *default
  database: rental-house-database-test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>
